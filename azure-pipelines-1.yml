trigger:
- main

pool:
  name: 'Default'

steps:
- task: PowerShell@2
  displayName: 'Azure CLI'
  inputs:
    targetType: 'inline'
    script: |
      az login --username $($env:AZURE_USERNAME) --password $($env:AZURE_PASSWORD)
      az account show
      az webapp deployment slot update --resource-group Team13 --name Team13-Ebook --slot production --package $(System.DefaultWorkingDirectory)/*.jar